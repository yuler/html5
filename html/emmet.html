<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
</head>
<body>
	
	<!--
			http://docs.emmet.io/abbreviations/syntax/
			1.Nesting operators // div>ul>li
			2.Sibling   				// div+p
			3.Multiplication    // ul>li*5
			4.Grouping: ()      // div>(header>ul>li*2>a)+footer>p
			5.Attribute operators // div#header+div.page+div#footer.class1.class2.class3
			6.Custom attributes   // td[title = "Hello world!" colspan = 3]
			7.Item numbering: $   // ul>li.item$*5  &&  ul>li.item$$$*5
			8.Changing numbering base and direction  // ul>li.item$@-*5
			9.Text: {}   				// a{Click me}
	 -->

</body>
</html>
