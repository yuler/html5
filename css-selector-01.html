<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css 选择器</title>
	<style>
		/*
			类型选择器（h1，p等）: elementname
      类别选择器（class）: .elementname
      ID选择器（ID）: #elementname
      通配符选择器: * 
      属性选择器: [attribute]
		*/
		/** {
			color: blue;
		}
		a {
			color: red;
		}
		.classa {
			color: black;
		}
		#id1 {
			color: green;
		}
		p[data] {
			color: yellow;
		}*/
		
		* {
			color: red;
		}
		/*p {
			color: red;
		}
		.classa {
			color: green;
		}
		#id1 {
			color: blue;
		}*/

		p[data] {
			color: blue;
		}
	</style>
</head>
<body>
	<div>
		<a>标签选择器</a>
		<p class="classa">class 选择器</p>
		<p id="id1">id 选择器</p>
		<p>通配符选择器</p>
		<p data="attr">属性选择器</p>
	</div>
</body>
</html>
