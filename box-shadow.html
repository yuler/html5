<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		#shadow1 {
			width: 50px;
			height: 50px;
			background: #ccc;
			box-shadow: 3px 3px 5px rgba(0, 0, 0, .5);
		}
		#shadow2 {
			width: 50px;
			height: 50px;
			box-shadow: inset 0px 0px 5px rgba(0, 0, 0, .5);
		}
	</style>
</head>
<body>
	<div id="shadow1"></div><br>

	<div id="shadow2"></div>
</body>
</html>
