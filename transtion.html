<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transtion 渐变</title>

	<style>
		#transtion1 {
			width: 100px;
			height: 100px;
			background: blue;
			-webkit-transition: all 1s;
			-o-transition: all 1s;
			transition: all 1s;
		}
		#transtion1:hover {
			width: 200px;
			height: 200px;
		}

		#transtion2 {
			width: 100px;
			height: 100px;
			background: blue;
			-webkit-transition: all 1s linear 1s;
			-o-transition: all 1s linear 1s;
			transition: all 1s linear 1s;
		}
		#transtion2:hover {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<!-- <div id="transtion1"></div> -->
	<div id="transtion2"></div>
</body>
</html>
