<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		a:link {
			color: red;
		}
		a:visited {
			color: #ccc;
		}
		a:hover {
			color: green;
		}
		a:focus {
			color: gold;
			background: red;
		}
		a:active {
			color: blue;
			background: black;
		}
		p:target {
			background: green;
		}
	</style>
</head>
<body>
	<div>
		<a href="http://www.baidu.com" class="link">超链接未被访问</a><br>
		<a href="http://www.jianshu.com" class="visited">超链接被访问过</a><br>
		<a href="http://www.twitter.com" class="hover">鼠标（鼠标）在元素上面</a><br>
		<a href="http://www.baidu44.com" class="active">鼠标（鼠标）在元素上按着</a><br>
		<a href="http://www.baidu55.com" class="focus">焦点在元素上</a><br>
		<a href="http://www.baidu66.com" class="target">元素被URL标记</a><br>
		<a href="#target">锚点</a>
		<p id="target">
			锚点内容
		</p>
	</div>
</body>
</html>
